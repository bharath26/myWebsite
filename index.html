<html>
<head>
 <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
     
    <img id="enemy-sprite"  crossorigin="" src="http://i.imgur.com/IAxENe6.jpg">
	 <img id="inf3"  crossorigin="" src="http://i.imgur.com/PlEr8Mv.pngx">
	 <img id="enemy3"  crossorigin="" src="http://i.imgur.com/g4cNnwA.png">
	 </a-assets>
	 <a-image color="#FFF" width="5" height="5"
         position="19 -2 -22"
         src="#inf3" id="hello3"></a-image>
	
    <!-- Animation will only play when the box is clicked. -->
		
		
	

    <!-- Animation will only play when the box is clicked. -->
  <a-camera position="0 1.8 0">
    <a-cursor color="#2E3A87">
  </a-camera>
  <a-sky src="#enemy-sprite"></a-sky>
</a-scene>
<script>


var box3 = document.querySelector('#hello3');
box3.addEventListener('mouseenter', function () {
   box3.setAttribute('src',"#enemy3");
});
box3.addEventListener('mouseleave', function () {
   box3.setAttribute('src',"#inf3");
});

</script>
</body>
</html>
