<html>
<head>
 <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
     
    <img id="enemy-sprite"  crossorigin="" src="http://i.imgur.com/IAxENe6.jpg">
	
		 <img id="inf"  crossorigin="" src="http://i.imgur.com/jSQSUYV.jpg">

	 <img id="enemy"  crossorigin="" src="http://i.imgur.com/8qvm1xZ.png">
  </a-assets>
  <a-plane color="#FFF" width="5" height="5" depth="5"
         position="-10 2 -5"
         src="#inf" id="hello"></a-plane>
	

    <!-- Animation will only play when the box is clicked. -->
  </a-plane>
  <a-camera position="0 1.8 0">
    <a-cursor color="#2E3A87">
  </a-camera>
  <a-sky src="#enemy-sprite" transparent="true"></a-sky>
</a-scene>
<script>
var box = document.querySelector('#hello');
box.addEventListener('mouseenter', function () {
   box.setAttribute('src',"#enemy");
});
var box2 = document.querySelector('#hello');
box2.addEventListener('mouseleave', function () {
   box2.setAttribute('src',"#inf");
});

</script>
</body>
</html>
